<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Book Search</title>
  <style>
    img {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Search</h1>
    <div class="row">
      <form action="#" class="col s12" id="search">
        <div class="row">
          <div class="input-field col s9">
            <input placeholder="Toni Morrison" name="searchTerm" id="searchTerm" type="text" class="validate">
            <label for="searchTerm">Search Your Favorite Author</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row" id="books"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
